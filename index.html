<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <p>Select a Size</p>
        <button id="popup">Select</button>
    </div>
    <div class="mode">Mode: Coloring</div>
    <p id="message"></p>

    <div class="board"></div>

    <div class="color">
        <button id="dark" onclick="setColor('black')">Black</button>
        <button id="rgb" onclick="setColor('random')">Random</button>
        <button onclick="setColor('white')">Eraser</button>
        <button onclick="resetBoard()">Reset</button>
    </div>
    
    
</body>
</html>
